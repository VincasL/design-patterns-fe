<div class="flex flex-col min-h-screen space-y-2">
  <div class="header">
    <div class="flex space-x-2 justify-center">
      <button (click)="sendMockShipData()">Place mock ships</button>
      <button (click)="setMockSessionData()">Set mock session data</button>
      <button (click)="destroyEverything()">Destroy</button>
      <button (click)="sendShipData()">place ships</button>

    </div>
  </div>

  <h1 *ngIf="gameData?.isGameOver">
    {{ gameData?.winner ? "Winner" : "Loser" }}
  </h1>

  <h2 *ngIf="gameData && gameData.allPlayersPlacedShips">
    {{gameData.isYourMove ? "Your move" : "Enemy move"}}
  </h2>

  <div class="game">
    <div class="flex flex-col">
      <h1 class="text-center">{{ gameData?.playerOne?.name }}</h1>
      <app-board
        [isMyBoard]="true"
      ></app-board>
    </div>
    <div class="flex flex-col">
      <h1 class="text-center">{{ gameData?.playerTwo?.name }}</h1>
      <app-board
        [isMyBoard]="false"
      ></app-board>
    </div>
  </div>
</div>
