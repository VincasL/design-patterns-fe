<h2 class="text-center">{{ gameData?.playerOne?.name }} vs {{gameData?.playerTwo?.name}}</h2>

<div class="row">
  <app-board [board]="gameData?.playerOne?.board"></app-board>
  <br>
  <app-board [board]="gameData?.playerTwo?.board"></app-board>
</div>

<button (click)="requestData()">FetchData</button>
<button (click)="sendMockShipData()">Place ships</button>
