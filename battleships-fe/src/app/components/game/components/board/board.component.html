<!--ship placing area-->
<div
  *ngIf="isMyBoard && placingShips"
  class="d-flex justify-content-around py-2"
  id="ships"

>
  <button
    [disabled]="shipIsPlaced(shipType)"
    *ngFor="let shipType of shipTypes"
    (click)="currentlyPlacingShipType = shipType"
    [id]="shipType"
  >
    {{ ShipType[shipType] }}
  </button>
</div>

<!--mine placing area -->
<div
  *ngIf="!isMyBoard && placingShips"
  class="d-flex justify-content-around py-2"
  id="mines"
>
  <button
    [disabled]="mineIsPlaced(mineType)"
    *ngFor="let mineType of mineTypes"
    (click)="currentlyPlacingMineType = mineType"
    [id]="mineType"
  >
    {{ MineType[mineType] }}
  </button>
</div>

<div class="board">
  <div *ngFor="let row of board?.cells" class="board-row">
    <div
      *ngFor="let cell of row"
      (click)="onCellClick(cell)"
      (contextmenu)="onCellClick(cell, true)"
      class="cell p-0 m-0 board__cell {{ getCellType(cell) }} {{
        isEditable()
      }}"
    ></div>
  </div>
</div>
